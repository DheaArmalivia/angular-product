<!-- Filter -->
<div class="container">
        <p-panel header="Table of Products">
      <button pButton type="button" label="Create New Product" icon="pi pi-plus"
       class="ui-button-success" routerLink="/add"></button>
      <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"
       width="425"></p-confirmDialog>
      <!-- <p-messages [value]="msgs"></p-messages> -->
      <p-toast></p-toast>
      <p-table #dt [columns]="cols" [value]="prod" [paginator]="true" [rows]="5" sortMode="multiple">
            <ng-template pTemplate="caption">
                    <div style="text-align: right">        
                        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Filter"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                            <th>Action</th>
                    </tr>  
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{product.id}}</td>
                                <td>{{product.productId}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.price}}</td>
                                <td>
                                    <p-button label="Edit" icon="pi pi-pencil" styleClass="ui-button-warning" routerLink="/edit/{{product.id}}"></p-button>
                                    <p-button label="Delete" icon="pi pi-trash" styleClass="ui-button-danger" (onClick)="delete(product.id)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
      </p-table>
    </p-panel>
    </div>
